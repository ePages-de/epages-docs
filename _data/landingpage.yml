header:
  title: The Developer Program
  text: |
    You are a developer and have a brilliant idea
    for an app that would perfectly fit for our
    online shop merchants? The ePages API helps
    you along with that. Would you like to develop
    a shop design? Our documentation gives examples,
    references and how-to's for your upcoming work.
    We'd love you to join our Developer Program!
    Let's jump right in!
