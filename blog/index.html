---
layout: page
key: blog-index
searchable: false
---

<row class="post-list">
  {% for post in paginator.posts %}
    <div class="post-item col-sm-6">
      <div class="img-featured">
        <img class="img-responsive" src="{% if post.image %}{{ post.image }}{% else %}/assets/images/blog/tech-stories1.png{% endif %}" alt="hero image" />
      </div>
      <h2 class="post-title">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }} authored by {{ post.authors | join: ' and ' }}</div>
    </div>
  {% endfor %}
</div>
