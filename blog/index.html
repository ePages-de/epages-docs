---
layout: page
key: blog-index
searchable: false
---

<row class="post-list">
  {% for post in paginator.posts %}
    <div class="post-item">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <div class="img-featured">
          <img class="img-responsive" src="{% if post.image %}/assets/images/{{ post.image }}{% else %}/assets/images/blog/categories/{{ post.categories | first }}.jpg{% endif %}" alt="hero image">
        </div>
      </a>
      {% unless forloop.first %}<div class="ellipsis">{% endunless %}
        <h3 class="post-title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
      {% unless forloop.first %}</div>{% endunless %}
      <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }} authored by {{ post.authors | join: ' and ' }}</div>
    </div>
  {% endfor %}
</row>
