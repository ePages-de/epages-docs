# Site settings
title: ePages Documentation
email: documentation@epages.com
description: >
  This is the primary source of trust for ePages beloved third
  party developers.
baseurl: ""
github_url: "https://github.com/ePages-de/epages-docs"
raml:
  - key_prefix: "apps-api-"
    url_prefix: "apps/api-reference/"
    root_file: _raml/apps/api.raml
  - key_prefix: "1and1-api-"
    url_prefix: "1and1/api-reference/"
    root_file: _raml/1and1/api.raml

# Build settings
markdown: kramdown
exclude:
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - Rakefile
  - README.md
  - Vagrantfile

# Search index settings
search:
  host: localhost:9200
  index:
    name: epages-docs
    settings:
      mappings:
        page:
          properties:
            url:
              type: string
              analyzer: keyword
            title:
              type: string
              analyzer: english
            content:
              type: string
              analyzer: english
        section:
          properties:
            url:
              type: string
              analyzer: keyword
            title:
              type: string
              analyzer: english
            content:
              type: string
              analyzer: english
