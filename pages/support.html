---
layout: default
permalink: /support/
---
<header id="header" class="jumbotron">
  <h1>Support</h1>
</header>

<section id="contact-form">
  <div class="container">
    <form class="col-md-12" action="//formspree.io/developer.support@epages.com" method="post">
      <div class="form-group col-md-12">
        <input type="text" class="form-control" required="required" name="_subject" placeholder="Subject*">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" required="required" name="firstname" placeholder="First name*">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" required="required" name="lastname" placeholder="Last name*">
      </div>
      <div class="form-group col-md-6">
        <input type="email" class="form-control" required="required" name="email" placeholder="Your E-Mail*">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" required="required" name="phone" placeholder="Phone*">
      </div>
      <div class="form-group col-md-12">
        <input type="text" class="form-control" name="domain" placeholder="Domain">
      </div>
      <div class="form-group col-md-12">
        <textarea class="form-control" required="required" name="message" placeholder="Your message*"></textarea>
      </div>
      <input type="text" name="_gotcha" style="display:none">
      <input type="hidden" name="_next" value="/support/thankyou/">
      <div class="col-md-12">
        <button type="submit" class="cta">Send</button>
      </div>
    </form>
  </div>
</section>
